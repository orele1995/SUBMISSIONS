<div class="container general-page">
    <div class="row">
        <div class="col-sm-10">
            <div class="brand-txt">
                אוראל השוואות בע"מ
            </div>
        </div>
        <div class="col-sm-2 border-left-small text-center">
            <div>
                <b>סל קניות</b>
            </div>
            <div dir="rtl">
                <span>{{$ctrl.results[0].cart.length}}</span>
                <span> מוצרים</span>
            </div>
        </div>
    </div>
    <div class="row text-center page-header"> השוואת סל המוצרים הנבחר</div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 results-container" dir="rtl">
            <div class="row">
                <div ng-repeat="result in $ctrl.results">
                    <div class="col-sm-4">
                        <div ng-show="result.sum===$ctrl.minSum">
                            <div class="cheapest-heading text-center">
                                 הזול ביותר
                                 </div>
                            <div class="right-triangle"></div>
                            <div class="left-triangle"></div>
                        </div>
              
                            <div ng-class="result.sum!==$ctrl.minSum? 'result-container' : 'result-container min-result-container'">
                                <div class="row text-center">
                                    <span class="text-box">{{result.cart[0].chainName}}</span>
                                </div>
                                <div class="row text-center">
                                    <span class="text-box">{{result.store.address}}, {{result.store.city}}</span>
                                </div>
                                <div class="row text-center">
                                    <div ng-class="result.sum!==$ctrl.minSum? 'sum-display' : 'sum-display min-sum-display'"
                                         > {{result.sum}}</div>
                                </div>
                                <div class="row result-item-row" ng-repeat="item in result.cart">
                                    <div class="col-sm-3 item-details" ng-class="$ctrl.classOfPrice(item)">{{item.itemPrice}}</div>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-2 item-details">{{item.quantity}}X</div>
                                    <div class="col-sm-5 item-details">{{item.itemName}}</div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>

    </div>
</div>
